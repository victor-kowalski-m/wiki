{% extends "encyclopedia/layout.html" %}

{% block title %} 
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            <br>
            {{ field }}
            <br>
        {% endfor %}
        <input type="submit" value="Edit">
    </form>
{% endblock %}
